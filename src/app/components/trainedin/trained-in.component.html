<form [formGroup]="trainedInForm" #trainedInFormData="ngForm">
  <div class="card custom-card shadow col-md-12 m-2 border-0">
    <div
      class="card-header text-center border-0"
      style="background-color: #f2dcff"
    >
      <h3>TrainedIn Registration</h3>
    </div>
    <div class="card-body">
      <div class="row m-2">
        <div class="col-md-4">
          <label class="form-label">Physician</label>
        </div>
        <div class="col-md-8">
          <select
            name="physician"
            class="form-select"
            required
            formControlName="physician"
          >
            <option selected hidden disabled value="">Select Physician</option>
            <option
              *ngFor="let physician of physicianList"
              value="{{ physician.employeeId }}"
            >
              {{ physician.employeeId }} -
              {{ physician.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4"><label class="form-label">Treatment</label></div>
        <div class="col-md-8">
          <select
            name="treatment"
            class="form-select"
            required
            formControlName="treatment"
          >
            <option selected hidden disabled value="">Select Procedure</option>
            <option
              *ngFor="let procedure of procedureList"
              value="{{ procedure.code }}"
            >
              {{ procedure.code }} -
              {{ procedure.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="row m-2">
        <div class="col-md-4">
          <label class="form-label">Certification Date</label>
        </div>
        <div class="col-md-8">
          <input
            type="datetime-local"
            class="form-control"
            placeholder="Enter Certification Date"
            formControlName="certificationDate"
            required
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">
          <label class="form-label">Certification Expires</label>
        </div>
        <div class="col-md-8">
          <input
            type="datetime-local"
            class="form-control"
            placeholder="Enter Certification Expires "
            formControlName="certificationExpires"
            required
          />
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-center">
        <div class="row m-2">
          <button
            (click)="addTrainedIn(trainedInFormData)"
            class="btn btn-outline-dark"
            [disabled]="!trainedInFormData.valid"
          >
            Add TrainedIn
          </button>
        </div>
        <div class="row m-2">
          <button
            type="reset"
            (click)="trainedInFormData.reset()"
            class="btn btn-outline-danger"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
