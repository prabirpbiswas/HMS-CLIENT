<form [formGroup]="patientForm" #patientFormData="ngForm">
  <div class="card custom-card shadow col-md-12 m-2 border-0">
    <div
      class="card-header text-center border-0"
      style="background-color: #f2dcff"
    >
      <h3>Patient {{ isUpdate ? "Update" : "Registration" }}</h3>
    </div>
    <div class="card-body">
      <div class="row m-2">
        <div class="col-md-4">Name</div>
        <div class="col-md-7">
          <input
            type="text"
            placeholder="Enter Name"
            formControlName="name"
            class="form-control"
            pattern="^[A-Za-z.\s]+$"
            required
          />
          <div
            *ngIf="patientForm.get('name').hasError('pattern')"
            class="requiredField"
          >
            Only letters are allowed
          </div>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">Address</div>
        <div class="col-md-7">
          <input
            type="text"
            placeholder="Enter Address"
            formControlName="address"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil"
            viewBox="0 0 16 16"
            (click)="enableAddress()"
            *ngIf="isInputDisabledAddress && isUpdate"
          >
            <path
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
            />
          </svg>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">Phone</div>
        <div class="col-md-7">
          <input
            type="Number"
            class="form-control"
            name="phoneNumber"
            formControlName="phone"
            placeholder="Enter Phoneno"
            required
            pattern="^[6789]\d{9}$"
          />
          <div
            *ngIf="patientForm.get('phone').hasError('pattern')"
            class="requiredField"
          >
            Invalid phone number.
          </div>
        </div>
        <div class="col-md-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil"
            viewBox="0 0 16 16"
            (click)="enablePhone()"
            *ngIf="isInputDisabledPhone && isUpdate"
          >
            <path
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
            />
          </svg>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">InsuranceID</div>
        <div class="col-md-7">
          <input
            type="Number"
            placeholder="Enter InsuranceID"
            min="0"
            formControlName="insuranceID"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">PCP</div>
        <div class="col-md-7">
          <select name="pcp" class="form-select" required formControlName="pcp">
            <option value="" disabled selected hidden>Select PCP</option>

            <option
              *ngFor="let pcp of physicianlist"
              value="{{ pcp.employeeId }}"
            >
              {{ pcp.employeeId }} -
              {{ pcp.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-center">
        <div class="row m-2">
          <button
            class="btn btn-outline-dark"
            (click)="submitPatient(patientFormData)"
            [disabled]="!patientFormData.valid"
          >
            {{ isUpdate ? "Update Patient" : "Add Patient" }}
          </button>
        </div>
        <div class="row m-2">
          <button
            type="reset"
            class="btn btn-outline-danger"
            (click)="patientFormData.reset()"
            *ngIf="!isUpdate"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
